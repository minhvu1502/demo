<div class="row">
    <div class="col-6">
        <button type="button" routerLink="/recipes/form" class="btn btn-success">New Recipe</button>
        <div class="row" *ngFor="let item of listData">
          <div class="col-sm-12 mt-3" style="cursor: pointer;" (click)="getDetail(item.id)">
            <div class="card">
              <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <h3 class="card-title">{{item.name}}</h3>
                <p class="card-text">{{item.description}}</p>
                    </div>
                    <div class="col-2">
                        <img width="100%" height="100%" [src]="item.imageUrl" alt="">
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="col-6">
        <router-outlet></router-outlet>
    </div>
</div>
