<form [formGroup]="form">
    <div class="mb-3">
        <button type="button" class="btn btn-success" [disabled]="form.invalid" (click)="save()">Save</button>
        <button type="button" class="btn btn-danger" routerLink="/recipes">Cancel</button>
      </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl">
    </div>
    <div class="mb-3">
        <img width="500" height="300" [src]="form.controls.imageUrl.value" *ngIf="form.controls.imageUrl.value !== null && form.controls.imageUrl.value !== ''" alt="">
      </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" name="" id="" rows="5"></textarea>
    </div>
  </form>
  <div class="mb-3">
    <div *ngFor="let item;let i = index of listIngredient">
        <div class="row mb-1">
            <div class="col-8">
                <input type="text" [(ngModel)]="item.ingredientName" class="form-control">
            </div>
            <div class="col-2">
                <input type="number" [(ngModel)]="item.quantity" min="0" class="form-control">
            </div>
            <div class="col-2">
                <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
            </div>
        </div>
    </div>
</div>
<button type="button" (click)="addIngredient()" class="btn btn-success">Add Ingredient</button>
